
<!DOCTYPE html>
<html>
<head>
  <title>Video Analysis Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard">
    <div class="header">
      <h1>AI Video Analysis</h1>
      <span id="username">Welcome, Guest</span>
    </div>
    <form id="uploadForm">
      <input type="file" id="videoInput" name="video" accept="video/*" required />
      <button type="submit">Analyze Video</button>
    </form>
    <div id="resultContainer"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
